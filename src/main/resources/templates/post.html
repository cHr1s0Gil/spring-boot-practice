<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>게시글</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${post.title}">게시글 제목</h5>
            <p class="card-text" th:text="${post.content}">게시글 내용</p>
        </div>
    </div>
    <hr>
    <!-- 댓글 목록 -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">댓글</h5>
            <ul class="list-group">
                <li class="list-group-item" th:each="comment : ${comments}" th:text="${comment.content}">댓글 내용 1</li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
