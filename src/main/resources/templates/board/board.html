<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>게시판</h1>
    <!-- 게시글 목록 -->
    <div class="row">
        <div class="col-md-12" th:each="board : ${boards}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${board.title}">게시글 제목</h5>
                    <p class="card-text" th:text="${board.author}">작성자</p>
                    <p class="card-test" th:text="${board.writeDate}">date</p>
                    <a th:href="@{/board/post(no=${board.postSeq})}" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
